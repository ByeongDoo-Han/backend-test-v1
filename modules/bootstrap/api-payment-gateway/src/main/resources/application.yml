spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/bigs}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: bigs_user
    password: bigs1234
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc.time_zone: UTC
  jackson:
    serialization:
      write-dates-as-timestamps: false

logging:
  level:
    org.springframework: info

management:
  endpoints:
    web:
      exposure:
        include: "health,metrics,info,prometheus"
  endpoint:
    health:
      show-details: always