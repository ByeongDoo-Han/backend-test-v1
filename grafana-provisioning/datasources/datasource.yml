# API 버전
apiVersion: 1

# 데이터소스 목록
datasources:
  - name: Prometheus     # Grafana UI에 표시될 데이터소스 이름
    type: prometheus    # 데이터소스 타입
    access: proxy       # Grafana 백엔드를 통해 데이터소스로 접근
    url: http://bigs-prometheus:9090/ # 데이터소스 주소 (docker-compose.yml의 서비스 이름)
    isDefault: true     # 기본 데이터소스로 설정
